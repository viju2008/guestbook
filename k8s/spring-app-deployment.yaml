apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/my-app-image:main-c69e1c540ef60c87e6743a7012d2436da65edbd2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
