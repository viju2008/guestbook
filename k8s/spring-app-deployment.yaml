apiVersion: v1
kind: Service
metadata:
  name: spring-argocd-app
spec:
  selector:
    app: spring-argocd-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 30012
  type: NodePort
  template:
    spec:
      containers:
        - image: viju2008/my-app-image:main-2a751c51ef0c8ff76ec1622f89e9db93fb4da10d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/my-app-image:main-2a751c51ef0c8ff76ec1622f89e9db93fb4da10d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
