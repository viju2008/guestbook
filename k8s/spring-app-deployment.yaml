apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/my-app-image:main-0df82cfeac4a50f10d02e5f3e47bc207cf2fe9a8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
