apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/my-app-image:main-6778a2e82b55e9de64018c47cdcbd40a96824612
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
